<!DOCTYPE html>
<html>
<head>
    <title>NAMASTE - CSV Import Test</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 800px;
            margin: 20px auto;
            padding: 20px;
        }
        .upload-container {
            border: 2px dashed #ccc;
            padding: 20px;
            text-align: center;
            margin-bottom: 20px;
        }
        .results {
            background: #f5f5f5;
            padding: 15px;
            border-radius: 5px;
            white-space: pre-wrap;
        }
        .success { color: green; }
        .error { color: red; }
    </style>
</head>
<body>
    <h1>NAMASTE - CSV Import Test</h1>
    
    <div class="upload-container">
        <h2>Upload Medical Codes CSV</h2>
        <form id="uploadForm">
            <input type="file" id="csvFile" accept=".csv" required>
            <button type="submit">Upload and Process</button>
        </form>
    </div>

    <div id="results" class="results"></div>

    <script>
        document.getElementById('uploadForm').onsubmit = async (e) => {
            e.preventDefault();
            const resultsDiv = document.getElementById('results');
            resultsDiv.innerHTML = 'Processing...';

            const formData = new FormData();
            formData.append('file', document.getElementById('csvFile').files[0]);

            try {
                const response = await fetch('http://localhost:5000/api/import/upload', {
                    method: 'POST',
                    body: formData
                });

                const result = await response.json();
                
                if (result.success) {
                    resultsDiv.innerHTML = `
                        <div class="success">
                            <h3>Import Successful!</h3>
                            <p>${result.message}</p>
                            <h4>Summary:</h4>
                            <pre>${JSON.stringify(result.summary, null, 2)}</pre>
                        </div>
                    `;
                } else {
                    resultsDiv.innerHTML = `
                        <div class="error">
                            <h3>Import Failed</h3>
                            <p>${result.error}</p>
                        </div>
                    `;
                }
            } catch (error) {
                resultsDiv.innerHTML = `
                    <div class="error">
                        <h3>Error</h3>
                        <p>${error.message}</p>
                    </div>
                `;
            }
        };
    </script>
</body>
</html>
